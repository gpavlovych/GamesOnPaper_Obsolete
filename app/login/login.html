<div class="col-sm-4 col-sm-offset-4">
    <h3 class="form-title">Login</h3>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required placeholder="Enter account" />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required placeholder="Enter password"/>
        </div>
        <div class="button-form-group">
            <input type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" value="Login" />
            <a href="#/register" class="btn btn-default">Register</a>
        </div>
    </form>
</div>
