<div class="col-sm-4 col-sm-offset-4">
    <h3 class="form-title">Register</h3>
    <form class="form-horizontal" name="form" ng-submit="vm.register()" role="form">
        <div class="form-group">
            <div class="kv-avatar">
                <input uploader uploader-height="100px" uploader-default-image = "images/user-unknown.png" uploader-default-image-alt="Your Avatar" id="avatar" name="avatar" type="file" fileread="vm.user.avatar" class="file-loading">
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter first name" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter last name" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter account" ng-model="vm.user.username" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" ng-model="vm.user.password" required />
        </div>
        <div class="button-form-group">
            <input type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" value="Register" ng-click="vm.register()">
