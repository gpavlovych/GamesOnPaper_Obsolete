<span class="label label-danger">{{game.gameData.scores[1].score}}</span>:<span class="label label-primary">{{game.gameData.scores[2].score}}</span>
<button type="button"
        class="btn btn-default"
        ng-show="currentUser.username==game.player1.username?game.gameData.scores[1].score<game.gameData.scores[2].score:game.gameData.scores[1].score>game.gameData.scores[2].score" ng-click="giveUp()">Give it up...</button>
<script type="text/ng-template" id="invite.html">
    <div class="modal-header">
        <h3 class="modal-title">Invite user to play!</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="usr">Search:</label>
            <input type="text" class="form-control" ng-model="searchText" id="usr"/>
        </div>
        <ul>
            <li ng-repeat="user in data.users | filter: searchText | limitTo: 10">
                <a href="#" ng-click="$event.preventDefault(); data.selected = user">{{ user.lastName+','+user.firstName}}</a>
            </li>
        </ul>
        Selected: <b>{{ data.selected.lastName+','+data.selected.firstName}}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="invited.html">
    <div class="modal-header">
        <h3 class="modal-title">You are invited!</h3>
    </div>
    <div class="modal-body">
        <b>{{ data.player1.lastName+','+data.player1.firstName}} invited you to play Dots!</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Play</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="accepted.html">
    <div class="modal-header">
        <h3 class="modal-title">Your invitation is accepted!</h3>
    </div>
    <div class="modal-body">
        <b>{{ data.player2.lastName+','+data.player2.firstName}} accepted your invitation to play Dots!</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Play</button>
    </div>
</script>
<script type="text/ng-template" id="declined.html">
    <div class="modal-header">
        <h3 class="modal-title">Your invitation is declined!</h3>
    </div>
    <div class="modal-body">
        <b>{{ data.player1.lastName+','+data.player1.firstName}} declined your invitation to play Dots!</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
<script type="text/ng-template" id="yougivenup.html">
    <div class="modal-header">
        <h3 class="modal-title">You has just given up!</h3>
    </div>
    <div class="modal-body">
        <b>What a shame!</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
<script type="text/ng-template" id="opponentgivenup.html">
    <div class="modal-header">
        <h3 class="modal-title">Your opponent has just given up!</h3>
    </div>
    <div class="modal-body">
        <b>Congrats!</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
<ng-canvas data="game.gameData" callback="callback(indexX, indexY)"></ng-canvas>
